---
layout: default
title: Blog
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post type-post">
    <header class="entry-header">
        <h1 class="entry-title">
          <a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">
            {{ post.title }}
          </a>
        </h1>
    </header>

    <div class="entry-content">
      {{ post.excerpt }}

      <p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="more-link">
          Continue reading <span class="meta-nav">&rarr;</span>
        </a>
      </p>
    </div>

    <footer class="entry-meta">
      Posted on <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>.
      <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread"{% if post.disqusIdentifier %} data-disqus-identifier="{{ post.disqusIdentifier }}"{% endif %}>
        Leave a comment
      </a>
    </footer>
  </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
  {% endif %}
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = '{{ site.disqus.username }}';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
